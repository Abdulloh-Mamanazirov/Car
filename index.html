<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car</title>
</head>
<body>
    <div id="entering" class="loadingScreen">
        <h1>Controls:</h1>
        <p> &leftarrow; ⬅️ <strong>Left key</strong> || <strong>Right key</strong> ➡️ &rightarrow;</p>
        <p>Break - <strong>Down key</strong> || <strong>Up key</strong> - Gas</p>
        <button id="start">Start</button>
    </div>
    <div class="stones">
        <div class="left" id="leftSides">
            <div class="stone" style="left: 100px;"></div>
            <div class="stone" style="left: 200px;"></div>
            <div class="stone" style="left: 50px;"></div>
            <div class="stone" style="left: 170px;"></div>
            <div class="stone" style="left: 270px;"></div>
            <div class="stone" style="left: 100px;"></div>
            <div class="stone" style="left: 200px;"></div>
            <div class="stone" style="left: 50px;"></div>
            <div class="stone" style="left: 170px;"></div>
            <div class="stone" style="left: 270px;"></div>
        </div>
        <div class="right" id="rightSides">
            <div class="stone" style="right: 100px;"></div>
            <div class="stone" style="right: 200px;"></div>
            <div class="stone" style="right: 50px;"></div>
            <div class="stone" style="right: 170px;"></div>
            <div class="stone" style="right: 270px;"></div>
            <div class="stone" style="right: 100px;"></div>
            <div class="stone" style="right: 200px;"></div>
            <div class="stone" style="right: 50px;"></div>
            <div class="stone" style="right: 170px;"></div>
            <div class="stone" style="right: 270px;"></div>
            
        </div>
    </div>
    <div class="way">
        <div class="car" id="car">
            <img src="./pngwing.com.png" alt="car" width="230">
        </div>
        <div class="lines"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
